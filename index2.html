<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo2.com</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <style>
        *{
            background-color: white;
            font-family: 'poppins',sans-serif;
        }
.header{
    display: flex;
    justify-content: space-between;
    padding-bottom: 100px;
} 

.text1 .gm{
    font-size: 90;

}
.text1 .day{

    text-align: center;
    line-height: 0;
}
.search1{
    display: flex;
    justify-content: center;
    border-radius: 100px;
    font-size: 30px;
}
ul{
    padding-left: 250px;
    display: inline-block;
}
.f1{
    list-style: none;
    font-size: 13px;
    font-weight: 700;
}

</head>
<body>

    <span id="Yahoo"><img src="https://1000logos.net/wp-content/uploads/2017/05/Yahoo-logo.jpg" height="110" width=""></span>

        <span class="material-symbols-outlined">apps</span>
        <span class="material-symbols-outlined">clear_night</span>
    </div>
</nav>
</div>
    <div class="text1">

    </div>
<div id="top">

        <div class="logo">

            <div class="logo2">
            <span class="material-symbols-outlined">mic</span>
            </div>
        </div>
    </div>
</div>
<div id="main">
    <div class="first">

            </li>
        </ul></div>
        <div><ul class="one">
            <li class="f1">
                <span class="material-symbols-outlined">movie</span>Movies
            </li>
        </ul></div>
        <div><ul class="one">
            <li class="f1">
                <span class="material-symbols-outlined">newspaper</span>News
            </li>
        </ul></div>
        <div><ul class="one">
            <li class="f1">
                <span class="material-symbols-outlined">eda</span>Horoscope
            </li>
